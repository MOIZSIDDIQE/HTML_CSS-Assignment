<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Student Form</legend>
            
        <table id="table">
            <tr>
                <td ><label for="1">FIRST NAME:</label><br><br></td>
                <td><input type="text" id="1" maxlength="30" required><br><br></td>
            </tr>
            <tr>
                <td><label for="2">FATHER NAME:</label><br><br></td>
                <td><input type="text" id="2" maxlength="30" id="" required><br><br>
            </tr>
            <tr>
                <td><label for="3">DATE OF BIRTH:</label><br><br></td>
                <td>
                    <input type="date" id="3" required><br><br>
                </td>
                </td>
            </tr>
            <tr>
                <td><label for="4">EMAIL ID:</label><br><br></td>
                <td><input type="email" id="4" required><br><br></td>
            </tr>
            <tr>
                <td><label for="5">MOBILE NUMBER:</label><br><br></td>
                <td><input type="tel" id="5" maxlength="11"><br><br></td>
            </tr>
            <tr>
                <td><label for="6">ADDRESS</label><br><br></td>
                <td><textarea name="addres" id="6" required></textarea><br><br></td>
            </tr>
            <tr>
                <td><label for="">GENDER:</label><br><br></td>
                <td><label for="MALE">MALE</label>
                    <input type="radio" name="gender" id="MALE" required>
                    <label for="FEMALE ">FEMALE</label>
                    <input type="radio" name="gender" id="FEMALE" required><br><br>
                </td>
            </tr>
            <tr>
                <td><label for="7">CITY: :</label><br><br></td>
                <td><input type="text" id="7" maxlength="30"><br></td>
            </tr>
            <tr>
                <td><label for="8">PIN CODE:</label><br><br></td>
                <td><input type="number" id="8" maxlength="10"><br></td>
            </tr>
            <tr>
                <td><label for="9">STATE: </label><br><br></td>
                <td><input type="text" id="9" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="10">COUNTRY:</label><br><br></td>
                <td><input type="text" id="10"></td>
            </tr>
            <tr>
                <td><label for="">HOBBIES:</label><br><br></td>
                <td><label for="11">Learning New Skills</label>
                    <input type="checkbox" id="11" name="hobby">
                    <label for="12">Drawing</label>
                    <input type="checkbox" name="hobby" id="12"><br>
                    <label for="13">Reading Books</label>
                    <input type="checkbox" name="hobby" id="13">
                    <label for="14">Other</label>
                    <input type="checkbox" name="hobby" id="14">
                    <input type="text" maxlength="15"><br><br></td>
            </tr>
            <tr>
                <td><label for="">COURSES APLLIED FOR:</label><br><br></td>
                <td><label for="15">BCA</label>
                    <input type="radio" name="degree" id="15">
                    <label for="16">B.Com</label>
                    <input type="radio" name="degree" id="16">
                    <label for="17">B.Sc</label>
                    <input type="radio" name="degree" id="17">
                    <label for="18">B.A</label>
                    <input type="radio" name="degree" id="18"><br><br>
                </td>
            </tr>
            <tr>
                <td><label style="border: none; " for="">QUALIFICATION:</label></td>
                <td><table border="1">
                    <thead>
                        <th>S.No</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year Of Passing</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                            </td>
                        </tr>
                    </tbody>
                </table><BR></td>
            </tr>
        </table>

        </fieldset>
    </form>
</body>

</html>
